# ~/.config/tmux/tmux.conf
# tmux configuration file

# ==========================
# === General Settings ===
# ==========================

# Set default terminal mode to 256 colors
set -g default-terminal "screen-256color"

# Enable true color support
set -ga terminal-overrides ",xterm-256color*:Tc"

# Set scrollback history to 10,000 lines
set -g history-limit 10000

# Enable mouse support for easier navigation
set -g mouse on

# Start window numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Set window title automatically
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Reduce escape time for faster key response
set -sg escape-time 0

# Increase repeat timeout
set -g repeat-time 600

# Status line settings
set -g focus-events on
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify centre
set -g status-right ""

# ==========================
# === Key Bindings ===
# ==========================

# Change prefix key to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Ctrl-hjkl without prefix (consistent with Neovim)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Alternative: Switch panes using Alt-arrow (for users who prefer arrows)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Prefix + arrow keys
bind Left resize-pane -L 5
bind Right resize-pane -R 5
bind Up resize-pane -U 5
bind Down resize-pane -D 5

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ==========================
# === Visual Settings ===
# ==========================

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set status bar colors (will be overridden by theme plugin)
set -g status-bg colour235
set -g status-fg colour136

# Highlight active window
setw -g window-status-current-style bg=colour240,fg=colour255

# Set pane border colors
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour136


# ==========================
# === Copy Mode Settings ===
# ==========================

# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Copy mode key bindings (vi-style)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Enter copy mode with Prefix + [
bind [ copy-mode

# ==========================
# === Plugin Management ===
# ==========================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

# ==========================
# === Plugin Settings ===
# ==========================

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Catppuccin theme settings
set -g @catppuccin_flavour 'macchiato' # latte, frappe, macchiato, mocha
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_modules_right ""
set -g status-left ""

# vim-tmux-navigator settings
set -g @plugin 'christoomey/vim-tmux-navigator'

# ==========================
# === Initialize TPM ===
# ==========================
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
